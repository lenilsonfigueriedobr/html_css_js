<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Formulários e CSS</title>
</head>
<body>
    <h1> Aula formulários e CSS</h1>

    <form>

        <div>
            <label for="nome" >Nome:</label>
            <input id="nome" >
        </div>
        <br>
        <div>
            <label for="sobrenome" >Sobrenome:</label>
            <input id="sobrenome">
        </div>
        <br>
        <div>
            <label for="telefone" >Telefone:</label>
            <input id="telefone" >
        </div>
        <br>
        <div>
            <label for="email" ">Email:</label>
            <input id="email" >
        </div>
        <br>
        <div>
            <label for="senha" >Senha:</label>
            <input id="senha">
        </div>
      </form>
</body>
</html>
